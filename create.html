<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://images.pexels.com/photos/264537/pexels-photo-264537.jpeg");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      font-size: 0.95em;
      color: green;
      text-align: center;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="error" id="errorMsg"></div>
      <div class="message" id="successMsg"></div>
    </form>
  </div>
<script>
  const signupForm = document.getElementById('signupForm');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  signupForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // Basic validation
    if (!name || !phone || !email || !password) {
      errorMsg.textContent = 'Please fill in all fields.';
      successMsg.textContent = '';
      return;
    }

    if (!/^\d{10}$/.test(phone)) {
      errorMsg.textContent = 'Phone number must be 10 digits.';
      successMsg.textContent = '';
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = 'Password must be at least 6 characters.';
      successMsg.textContent = '';
      return;
    }

    // Mock success
    errorMsg.textContent = '';
    successMsg.textContent = 'Account created successfully! Redirecting to login...';

    // Redirect to login page after 2 seconds
    setTimeout(() => {
      window.location.href = 'after.html'; // Change this to your actual login page path
    }, 2000);
  });
</script>
</body>
</html>
